{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <form class="col-10 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
       {% csrf_token %}
        <h2>Update Reciepe</h2>
        <hr>
        <div class="mb-3">
          <label for="NameofReceipe" class="form-label">Receipe Name</label>
          <input name="receipe_name" value="{{receipes.receipe_name}}" required type="text" class="form-control">
        </div>
    
        <div class="mb-3">
          <label for="Description" class="form-label">Receipe Description</label>
          <textarea name="receipe_description"class="form-control" >{{receipes.receipe_description}}</textarea>
        </div>
    
        <div class="mb-3 form-check">
    
          <input name="receipe_image" type="file" class="form-control" >
         
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      
      </form>
      </div>

{% endblock %}
