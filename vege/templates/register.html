{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">

  <form class="col-10 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">

   {% csrf_token %}

   <h2>Register</h2>

    <div class="=mt-5">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            {{message}}
          </div>
        {% endfor %}

    {% endif %}
      <div class="mb-3">
        <label for="Firstname" class="form-label">Firstname</label>
        <input type="text" class="form-control" name="first_name"  id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="Lastname" class="form-label">Lastname</label>
        <input type="text" class="form-control" name="last_name"  id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>


      <div class="mb-3">
      <label for="Username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Please set a unique Username</div>
      </div>

    <!--  <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
    -->
      <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1">
      </div>

    </div>
    <p>Already have account <a href="/login/">Login</a></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  
</div>



{% endblock %}
